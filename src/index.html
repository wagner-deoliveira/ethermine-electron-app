<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ethermine</title>
    <meta http-equiv="Content-Security-Policy" content="default-src *;">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="ethermine">Ethermine API call</h1>
    <p class="desc">Miner Stats</p>
    <form id="login">
        <div class="boxed">
            <label for="wallet">Your wallet address</label>
            <input id="wallet" name="wallet" type="text" />
            <input id="submit" name="submit" type="submit" value="Get info" />
        </div>
    </form>
    <div class="server">
        Miner:
        <div class="miner"></div>
    </div>
    <div class="server">
        Average hash rate (MH/s):
        <div class="hashrate"></div>
    </div>
    <div class="server">
        Reported hash rate (MH/s):
        <div class="reportedHashrate"></div>
    </div>
    <div class="server">
        Time:
        <div class="time"></div>
    </div>
</body>
<script data-main="../src/miner_stats.js" src="../src/require.js"></script>
</html>
